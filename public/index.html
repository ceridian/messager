<!doctype html>
<html ng-app="msg">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
    <script src="/js/example.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <i class="fa fa-envelope fa-fw"></i> Messages
          </div>
          <div class="panel-body">
            <div ng-controller="MsgCtrl">
              <table class="table table-striped table-bordered table-hover" id="mailTable">
                <thead>
                  <tr>
                    <th>Flagged</th>
                    <th>UserID</th>
                    <th>Sender</th>
                    <th>Subject</th>
                    <th>Received</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="email in emails" ng-click="open(email)">
                    <td>{{ email.Flagged }}</td>
                    <td>{{ email.RecipientUserID }}</td>
                    <td>{{ email.Sender }}</td>
                    <td>{{ email.Subject }}</td>
                    <td>{{ email.ReceiveDate }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
